<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCheck | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body class="bg-white">
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-heart-pulse"></i> HealthCheck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedCon/tent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#about">About Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="left" data-bs-content="Signups are restricted to medical personnel.">
                            <a class="nav-link">Sign Up</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="loginContainer">
        <div class="container">
            <form class="form" id="login">
                <h1 class="title">Log In:</h1>
                <div class="message error"></div>
                <div class="inputGroup">
                    <input type="text" class="form__input" autofocus placeholder="Username" name="username" autocomplete="off">
                    <div class="errorMessage"></div>
                </div>
                <div class="inputGroup">
                    <input type="password" class="form__input" autofocus placeholder="Password" name="password">
                    <div class="errorMessage"></div>
                </div>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/login.js"></script>
</body>

</html>
