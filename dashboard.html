<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCheck</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-heart-pulse"></i> HealthCheck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedCon/tent" aria-expanded="false"

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

            </div>
        </div>

    <div id="dashboard">
        <!--Dashboard info will go here-->

            <p class="name">John DoeA</p>

            <button class="btn btn-primary" class="details">More Info</button>
        </template>
        <div class="addPatient">

        </div>
    </div>

    <template id="popupTemplate">
        <section class="popup">

        </section>
    </template>
